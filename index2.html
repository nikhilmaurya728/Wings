<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f0f0, #dcdcdc);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input,
    button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 450px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #answerBox {
      margin-top: 25px;
      font-size: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      min-height: 60px;
      white-space: pre-line;
      text-align: left;
    }

    .chat-input {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border-radius: 30px;
      padding: 5px 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      z-index: 999;
    }

    .chat-input button {
      background: #25d366;
      border: none;
      color: white;
      font-size: 16px;
      padding: 8px;
      margin: 0 3px;
      border-radius: 50%;
      cursor: pointer;
      width: 35px;
      height: 35px;
    }

    .chat-input input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 8px 12px;
      margin: 0 5px;
      border-radius: 20px;
      background: #f0f0f0;
    }

    .chat-input button.send {
      background: #128c7e;
    }

    .stopBtn {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
      margin-right: 20px;
    }

    .stopBtn button {
      background: #25d366;
      border: none;
      color: white;
      font-size: 16px;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #stopLis {
      display: none;
    }
  </style>
</head>

<body>
  <h2>üéôÔ∏è Auto-Listening AI Teacher</h2>

  <div class="stopBtn" id="stopSpeechBtn">
    <button onclick="stopSpeaking()">üîá</button>
  </div>

  <div id="answerBox">
    Admission open Call now
    <img src="AI/image/CLMLogo.png" alt="" width="90%">
    <br><br>
    Ask your Teacher...
  </div>
  <div style="height: 100px;"></div>

  <div class="chat-input">
    <button id="startLis" onclick="startListening()">üé§</button>
    <button id="stopLis" onclick="stopListening()">üõë</button>
    <button onclick="stopSpeaking()">üîá</button>
    <input id="userQuestion" type="text" placeholder="Type or speak your question..." />
    <button class="send" onclick="getAnswer()">‚û§</button>
  </div>

  <script src="AI/data/data.js"></script>
  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';

    let isListening = false;
    let isRecognitionRunning = false;

    function startListening() {
      document.getElementById('stopLis').style.display = 'block';
      document.getElementById('startLis').style.display = 'none';

      if (isListening || isRecognitionRunning) return;
      isListening = true;
      recognition.start();
      isRecognitionRunning = true;
      console.log("Started listening...");
    }

    function stopListening() {
      document.getElementById('stopLis').style.display = 'none';
      document.getElementById('startLis').style.display = 'block';

      isListening = false;
      if (isRecognitionRunning) {
        recognition.stop();
        isRecognitionRunning = false;
      }
      console.log("Stopped listening.");
    }

    recognition.onstart = () => {
      isRecognitionRunning = true;
    };

    recognition.onend = () => {
      isRecognitionRunning = false;
      if (isListening) {
        recognition.start();
      }
    };

    recognition.onresult = function (event) {
      const voiceInput = event.results[0][0].transcript;
      document.getElementById("userQuestion").value = voiceInput;
      getAnswer();
    };
    let game = false;
    let randomMax = 0;
    let randomMin = 0;

    function getAnswer() {
      const input = document.getElementById("userQuestion").value.toLowerCase();
      if (!input.includes("teacher")) return;

      let bestMatch = null;
      let maxMatchedGroups = 0;

      for (let item of qaData) {
        if (!Array.isArray(item.keywords[0])) continue;

        const matchedGroups = item.keywords.filter(group =>
          group.some(word => input.includes(word))
        ).length;

        if (matchedGroups === item.keywords.length && matchedGroups > maxMatchedGroups) {
          bestMatch = item;
          maxMatchedGroups = matchedGroups;
        }
      }

      let result = bestMatch ? bestMatch.answer : "Sorry, I couldn't find an answer to your question.";


      if (result.includes("randomOneDigi")) {
        result = result.replace(/randomOneDigi/g, random(9, 0));
      } else if (result.includes("randomTwoDigi")) {
        result = result.replace(/randomTwoDigi/g, random(99, 10));
      } else if (result.includes("randomThreeDigi")) {
        result = result.replace(/randomThreeDigi/g, random(999, 100));
      } else if (result.includes("randomSixOne")) {
        result = result.replace(/randomSixOne/g, random(6, 1));
      } else if (result.includes("randomTenOne")) {
        result = result.replace(/randomTenOne/g, random(10, 1));
      } else if (result.includes("randomHundredOne")) {
        result = result.replace(/randomHundredOne/g, random(100, 1));
      }

      if (result.includes("next")) {
        result = result.replace("nextNumber", random(randomMax, randomMin));
      }

      document.getElementById("answerBox").innerHTML = result;
      speakAnswer(result);

    }


    function random(max, min = 1) {
      randomMax = max;
      randomMin = min;
      game = true;

      console.log(game + "randomMax" + randomMax);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }



    function speakAnswer(text) {
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = text;
      const plainText = tempDiv.textContent || tempDiv.innerText || "";

      const msg = new SpeechSynthesisUtterance(plainText);
      msg.lang = 'hi-IN';

      if (isRecognitionRunning) {
        recognition.abort();
        isRecognitionRunning = false;
      }

      msg.onend = () => {
        if (isListening && !isRecognitionRunning) {
          recognition.start();
          isRecognitionRunning = true;
        }
      };

      window.speechSynthesis.speak(msg);
    }

    function stopSpeaking() {
      window.speechSynthesis.cancel();
      console.log("üõë Assistant voice stopped by user.");
    }
  </script>
</body>

</html>
