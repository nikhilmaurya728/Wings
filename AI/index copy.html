<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>English Personal Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f0f0, #dcdcdc);
      text-align: center;
      padding: 40px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input,
    button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 450px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #answerBox {
      margin-top: 25px;
      font-size: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      min-height: 60px;
    }
  </style>
</head>

<body>

  <h2>üéôÔ∏è My Auto-Listening Assistant</h2>

  <input id="userQuestion" type="text" placeholder="Type or speak your question..." />
  <br>
  <button onclick="getAnswer()">Ask</button>
  <button onclick="startListening()">üé§ Start Listening</button>
  <button onclick="stopListening()">üõë Stop Listening</button>

  <div id="answerBox">Your answer will appear here...</div>
  <script src="data.js"></script>
  <script>

    // Voice recognition
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';

    let isListening = false;
    let isRecognitionRunning = false;

    function startListening() {
      if (isListening || isRecognitionRunning) return;
      isListening = true;
      recognition.start();
      isRecognitionRunning = true;
      console.log("Started listening...");
    }

    function stopListening() {
      isListening = false;
      if (isRecognitionRunning) {
        recognition.stop();
        isRecognitionRunning = false;
      }
      console.log("Stopped listening.");
    }

    recognition.onstart = () => {
      isRecognitionRunning = true;
    };

    recognition.onend = () => {
      isRecognitionRunning = false;
      if (isListening) {
        recognition.start(); // Auto restart safely
      }
    };

    recognition.onresult = function (event) {
      const voiceInput = event.results[0][0].transcript;
      document.getElementById("userQuestion").value = voiceInput;
      getAnswer();
    };

    function getAnswer() {
      const input = document.getElementById("userQuestion").value.toLowerCase();

      if (!input.includes("teacher")) {
        return;
      }

      let bestMatch = null;
      let maxMatchedKeywords = 0;

      for (let item of qaData) {
        const matchedKeywords = item.keywords.filter(keyword => input.includes(keyword)).length;

        if (matchedKeywords === item.keywords.length && matchedKeywords > maxMatchedKeywords) {
          bestMatch = item;
          maxMatchedKeywords = matchedKeywords;
        }
      }

      const result = bestMatch ? bestMatch.answer : "Sorry, I couldn't find an answer to your question.";
      document.getElementById("answerBox").innerText = result;
      speakAnswer(result);
    }


    function speakAnswer(text) {
      const msg = new SpeechSynthesisUtterance(text);
      //msg.lang = 'en-US';
      msg.lang = 'hi-IN';

      // Stop listening before speaking
      if (isRecognitionRunning) {
        recognition.abort();
        isRecognitionRunning = false;
      }

      msg.onend = () => {
        if (isListening && !isRecognitionRunning) {
          recognition.start();
          isRecognitionRunning = true;
        }
      };

      window.speechSynthesis.speak(msg);
    }


  </script>

</body>

</html>
