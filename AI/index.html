<body>

  <h2>üéôÔ∏è Auto-Listening AI Teacher</h2>

  <div class="stopBtn" id="stopSpeechBtn">
    <button onclick="stopSpeaking()">üîá</button>
  </div>


  <div id="answerBox">
    Admission open Call now
    <img src="image/CLMLogo.png" alt="" width="90%">
    </br></br>
    Ask your Teacher...
  </div>
  <div style="height: 100px;"></div>


  <div class="chat-input">
    <button onclick="startListening()">üé§</button>
    <button onclick="stopListening()">üõë</button>
    <input id="userQuestion" type="text" placeholder="Type or speak your question..." />
    <button class="send" onclick="getAnswer()">‚û§</button>
  </div>


  <script src="data/data.js"></script>
  <script>

    // Voice recognition
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';

    let isListening = false;
    let isRecognitionRunning = false;

    function startListening() {
      if (isListening || isRecognitionRunning) return;
      isListening = true;
      recognition.start();
      isRecognitionRunning = true;
      console.log("Started listening...");
    }

    function stopListening() {
      isListening = false;
      if (isRecognitionRunning) {
        recognition.stop();
        isRecognitionRunning = false;
      }
      console.log("Stopped listening.");
    }

    recognition.onstart = () => {
      isRecognitionRunning = true;
    };

    recognition.onend = () => {
      isRecognitionRunning = false;
      if (isListening) {
        recognition.start(); // Auto restart safely
      }
    };

    recognition.onresult = function (event) {
      const voiceInput = event.results[0][0].transcript;
      document.getElementById("userQuestion").value = voiceInput;
      getAnswer();
    };

    function matchesInput(input, keywordGroups) {
      return keywordGroups.every(group =>
        group.some(word => input.includes(word))
      );
    }

    function getAnswer() {
      const input = document.getElementById("userQuestion").value.toLowerCase();

      // ‚õî Optional: Only allow input containing 'teacher'
      if (!input.includes("teacher")) {
        return;
      }

      let bestMatch = null;
      let maxMatchedGroups = 0;

      for (let item of qaData) {
        if (!Array.isArray(item.keywords[0])) continue; // Safety check

        const matchedGroups = item.keywords.filter(group =>
          group.some(word => input.includes(word))
        ).length;

        if (matchedGroups === item.keywords.length && matchedGroups > maxMatchedGroups) {
          bestMatch = item;
          maxMatchedGroups = matchedGroups;
        }
      }

      const result = bestMatch ? bestMatch.answer : "Sorry, I couldn't find an answer to your question.";
      document.getElementById("answerBox").innerText = result;
      speakAnswer(result);
    }


    function speakAnswer(text) {
      const msg = new SpeechSynthesisUtterance(text);
      //msg.lang = 'en-US';
      msg.lang = 'hi-IN';

      // Stop listening before speaking
      if (isRecognitionRunning) {
        recognition.abort();
        isRecognitionRunning = false;
      }

      msg.onend = () => {
        if (isListening && !isRecognitionRunning) {
          recognition.start();
          isRecognitionRunning = true;
        }
      };

      window.speechSynthesis.speak(msg);
    }

    function stopSpeaking() {
      window.speechSynthesis.cancel();
      console.log("üõë Assistant voice stopped by user.");
    }
  </script>
