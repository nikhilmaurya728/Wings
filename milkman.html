<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Man Location Update</title>
</head>
<body>
    <h1>Updating Location...</h1>

    <!-- ‚úÖ Firebase SDK V8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // ‚úÖ Firebase Configuration
        var firebaseConfig = {
            apiKey: "‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡•Ä_API_KEY",
            authDomain: "milk-man-24d97.firebaseapp.com",
            databaseURL: "https://milk-man-24d97-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "milk-man-24d97",
            storageBucket: "milk-man-24d97.appspot.com",
            messagingSenderId: "103608166782",
            appId: "‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡§æ_APP_ID"
        };

        // ‚úÖ Firebase Initialize
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // üîπ ‡§Æ‡§ø‡§≤‡•ç‡§ï‡§Æ‡•à‡§® ‡§ï‡§æ ‡§Ø‡•Ç‡§®‡§ø‡§ï ‡§Ü‡§à‡§°‡•Ä (‡§π‡§∞ ‡§Æ‡§ø‡§≤‡•ç‡§ï‡§Æ‡•à‡§® ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ö‡§≤‡§ó ‡§π‡•ã‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è)
        var milkmanID = prompt("Enter your Milkman ID:");

        function updateLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        let lat = position.coords.latitude;
                        let lon = position.coords.longitude;
                        let timestamp = new Date().toISOString();

                        console.log(`üìç Location Updated: ${lat}, ${lon}`);

                        // ‚úÖ Firebase Database ‡§Æ‡•á‡§Ç ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•ã
                        database.ref("milkmen/" + milkmanID).set({
                            lat: lat,
                            lon: lon,
                            timestamp: timestamp
                        }).then(() => {
                            document.body.innerHTML = `<h1>Location Updated: ${lat}, ${lon}</h1>`;
                        }).catch((error) => {
                            console.error("‚ùå Firebase Error:", error);
                        });

                    },
                    (error) => {
                        console.error("‚ùå Location Error:", error);
                        document.body.innerHTML = `<h1>Location Error: ${error.message}</h1>`;
                    },
                    {
                        enableHighAccuracy: true,
                        maximumAge: 5000,
                        timeout: 10000
                    }
                );
            } else {
                document.body.innerHTML = "<h1>‚ùå Geolocation is not supported by this browser.</h1>";
            }
        }

        // ‚úÖ Start Location Update
        if (milkmanID) {
            
                updateLocation();
           
           
        } else {
            document.body.innerHTML = "<h1>‚ùå Milkman ID is required!</h1>";
        }
    </script>
</body>
</html>
