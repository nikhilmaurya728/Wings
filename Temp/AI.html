<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>English Personal Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f0f0, #dcdcdc);
      text-align: center;
      padding: 40px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input,
    button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 450px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #answerBox {
      margin-top: 25px;
      font-size: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      min-height: 60px;
    }
  </style>
</head>

<body>

  <h2>üéôÔ∏è My Auto-Listening Assistant</h2>

  <input id="userQuestion" type="text" placeholder="Type or speak your question..." />
  <br>
  <button onclick="getAnswer()">Ask</button>
  <button onclick="startListening()">üé§ Start Listening</button>
  <button onclick="stopListening()">üõë Stop Listening</button>

  <div id="answerBox">Your answer will appear here...</div>

  <script>
    const qaData = [
      {
        keywords: ["stage 2", "cancer"],
        answer: "Stage 2 means the cancer has moderately spread but is still treatable."
      },
      {
        keywords: ["cancer", "treatment"],
        answer: "Cancer treatment includes chemotherapy and radiation."
      },
      {
        keywords: ["jawahar", "navodaya"],
        answer: "Jawahar Navodaya Vidyalaya is a free residential school for talented rural students in India."
      },
      {
        keywords: ["freedom", "fighters"],
        answer: "Indian freedom fighters include Bhagat Singh and Subhash Chandra Bose."
      },
      {
        keywords: ["sainik", "school"],
        answer: "Sainik School prepares students for the National Defence Academy and armed forces."
      },
      {
        keywords: ["what", "cancer"],
        answer: "Cancer is a disease caused by uncontrolled cell growth in the body."
      }
    ];

    function getAnswer() {
      const input = document.getElementById("userQuestion").value.toLowerCase();
      let result = "Sorry, I couldn't find an answer to your question.";

      for (let item of qaData) {
        if (item.keywords.every(keyword => input.includes(keyword))) {
          result = item.answer;
          break;
        }
      }

      document.getElementById("answerBox").innerText = result;
      speakAnswer(result);
    }

    function speakAnswer(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'en-US';

      // üîá Stop listening while speaking
      if (isListening) {
        recognition.abort(); // force stop immediately
      }

      msg.onend = () => {
        // üîÅ Resume listening after speech ends
        if (isListening) {
          recognition.start();
        }
      };

      window.speechSynthesis.speak(msg);
    }


    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    let isListening = false;

    function startListening() {
      if (isListening) return;
      isListening = true;
      recognition.start();
      console.log("Started listening...");
    }

    function stopListening() {
      isListening = false;
      recognition.stop();
      console.log("Stopped listening.");
    }

    recognition.onresult = function (event) {
      const voiceInput = event.results[0][0].transcript;
      document.getElementById("userQuestion").value = voiceInput;
      getAnswer();
    };

    recognition.onend = function () {
      if (isListening) {
        recognition.start(); // üîÅ Auto-restart if still listening
      }
    };




    
  </script>

</body>

</html>
