<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Man Live Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #map {
            width: 600px;
            height: 450px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Milk Man Live Location</h1>
    <p id="status">Fetching location...</p>
    <iframe id="map" loading="lazy" allowfullscreen></iframe>
    
    <script>
        async function fetchLocation() {
            try {
                const response = await fetch("location.json?_t=" + new Date().getTime()); // Prevent caching
                const data = await response.json();
                document.getElementById("status").innerText = `Location: ${data.lat}, ${data.lon}`;
                document.getElementById("map").src = `https://www.google.com/maps?q=${data.lat},${data.lon}&output=embed`;
            } catch (error) {
                document.getElementById("status").innerText = "Failed to fetch location";
            }
        }

        setInterval(fetchLocation, 5000); // Update location every 5 seconds
        fetchLocation(); // Fetch location on page load
    </script>
</body>
</html>
