<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Reader</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #preview {
      max-width: 300px;
      margin-top: 20px;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>üì∑ QR Code Reader (Upload Image)</h2>
  <input type="file" accept="image/*" onchange="handleImageUpload(event)">
  <br>
  <img id="preview" src="" alt="">
  <div id="result">üìÑ Scanned QR Result will appear here</div>

  <!-- Required library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

  <script>
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          context.drawImage(img, 0, 0);

          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          
          if (code) {
            document.getElementById("result").innerText = "‚úÖ QR Code Detected: " + code.data;
          } else {
            document.getElementById("result").innerText = "‚ùå QR Code Not Found";
          }

          // Show image preview
          document.getElementById("preview").src = e.target.result;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
