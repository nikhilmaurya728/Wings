<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📸 ArUco Marker Detector</title>
  <script async src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>
  <style>
    video, canvas {
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      border: 2px solid #333;
      border-radius: 10px;
    }
    #result {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: green;
    }
    button {
      display: block;
      margin: 10px auto;
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">📱 ArUco Marker Detector (4x4_50)</h2>
  <video id="video" autoplay playsinline></video>
  <button onclick="takePhoto()">📸 Take Photo</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="result">🪪 Marker ID: <span id="markerId">--</span></div>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    // ✅ Open back camera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }, 
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      alert("❌ Camera Error: " + err);
    });

    // 📸 Click photo and detect marker
    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      detectMarker();
    }

    // 🧠 ArUco Detection
    function detectMarker() {
      if (!cv || !cv.aruco) {
        alert("OpenCV.js not yet loaded");
        return;
      }

      let src = cv.imread(canvas);
      let gray = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

      let dictionary = new cv.aruco.getPredefinedDictionary(cv.aruco.DICT_4X4_50);
      let corners = new cv.MatVector();
      let ids = new cv.Mat();
      cv.aruco.detectMarkers(gray, dictionary, corners, ids);

      if (!ids.empty()) {
        let id = ids.intAt(0, 0);
        document.getElementById("markerId").innerText = id;
      } else {
        document.getElementById("markerId").innerText = "Not Found";
      }

      src.delete(); gray.delete(); corners.delete(); ids.delete();
    }
  </script>

</body>
</html>
