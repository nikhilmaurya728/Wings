<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Story with Pronunciation</title>
  <style>
    .clickable-word {
      cursor: pointer;
      text-decoration: none;
      margin: 2px;
      font-weight: 800;
      font-size: 20px;
    }

    .non-clickable {
      pointer-events: none;
      color: black;
      text-decoration: none;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      transition: background-color 0.3s ease;
    }

    /* Header Styling */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #333;
      color: white;
    }

    /* Button Container */
    .toggle-container {
      width: 60px;
      height: 30px;
      background: #555;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
    }

    /* Moving Button */
    .toggle-btn {
      width: 28px;
      height: 28px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 2px;
      transition: left 0.3s ease;
    }


    .reading-mode .toggle-btn {
      left: 30px;
    }

    

    
  </style>
</head>

<body>
  <header>
    <h2>My Story</h2>
    <div class="toggle-container" onclick="toggleClickability()">
      <div class="toggle-btn"></div>
    </div>
  </header>

  <p id="story">
    Once upon a time, there was a castle in a faraway land.
    The princess lived there, waiting for a hero.
    She found a magical book one day and began her adventure.
  </p>

  <script>
    
    let isClickable = true;

    function makeWordsClickable() {
      let storyPara = document.getElementById("story");
      let words = storyPara.innerText.split(/\s+/);

      storyPara.innerHTML = words.map(word =>
        `<span class="clickable-word">${word}</span>`).join(" ");

      document.querySelectorAll('.clickable-word').forEach(word => {
        word.addEventListener('click', function () {
          if (isClickable) {
            playPronunciation(word.innerText.trim());
          }
        });
      });
    }

    function toggleClickability() {
      isClickable = !isClickable;

      let words = document.querySelectorAll('.clickable-word');
      words.forEach(word => {
        if (isClickable) {
          word.classList.remove("non-clickable");
        } else {
          word.classList.add("non-clickable");
        }
      });
      document.body.classList.toggle("reading-mode");

    }




    // Function to play pronunciation (English and Hindi)
    async function playPronunciation(word) {
      playPronunciation.lastWord = word || playPronunciation.lastWord;
      if (!playPronunciation.lastWord) {
        console.log("No word available for pronunciation!");
        return;
      }

      let tWord = await translateToHindi(playPronunciation.lastWord);
      let audio1 = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&q=${playPronunciation.lastWord}&tl=en`);
      let audio2 = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&q=${tWord}&tl=hi`);

      audio1.play();
      audio1.onended = () => {
        audio2.play();
      };
    }

    // Function to translate text to Hindi
    async function translateToHindi(text) {
      let apiUrl = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=hi&dt=t&q=${encodeURIComponent(text)}`;
      let response = await fetch(apiUrl);
      let result = await response.json();
      return result[0][0][0];
    }

    // Call the function to make words clickable
    makeWordsClickable();
  </script>

</body>

</html>
