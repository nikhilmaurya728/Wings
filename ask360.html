<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask 360</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        :root {
            --bg: #0f1222;
            --card: #151935;
            --card-2: #1b2042;
            --text: #e9ecff;
            --muted: #b9c0ff;
            --brand: #7a8cff;
            --brand-2: #a1b0ff;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 12px rgba(0, 0, 0, .3);
            --radius: 14px;
        }

        [data-theme="light"] {
            --bg: #f5f7ff;
            --card: #fff;
            --card-2: #f3f5ff;
            --text: #12152b;
            --muted: #333;
            --brand: #3c55ff;
            --brand-2: #6e86ff;
            --border: rgba(0, 0, 0, 0.08);
        }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
        }

        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 8px 12px;
            white-space: nowrap;
            overflow: hidden;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 1;
        }

        .controls input {
            flex: 1;
            min-width: 80px;
            max-width: 200px;
            padding: 5px 8px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-2);
            font-size: 13px;
        }

        .controls select,
        .controls button {
            padding: 5px 8px;
            font-size: 13px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--card-2);
            color: var(--text);
            cursor: pointer;
        }
        .controls select{
            width: 60px;
        }

        main {
            padding: 16px;
            max-width: 1040px;
            margin: 0 auto;
        }

        section {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        }

        article {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
            transition: .2s;
        }

        article:hover {
            background: var(--card-2);
        }

        article h2 {
            margin-bottom: 8px;
            font-size: 16px;
        }

        article p {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stars {
            text-align: right;
            cursor: pointer;
            font-size: 18px;
        }

        footer {
            border-top: 1px solid var(--border);
            text-align: center;
            padding: 12px;
            color: var(--muted);
            background: var(--card);
        }

        /* Mobile adjustments */
        @media (max-width:600px) {
            .controls input {
                max-width: 90px;
            }

            section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="header-inner">
            <h3 onclick="location.reload()">Ask 360</h3>
            <div class="controls">
                <input type="text" id="searchBox" placeholder="Search...">
                <select id="tagFilter">
                    <option value="">All</option>
                </select>
                <button id="langToggle">Hi</button>
                <button id="themeToggle">üåô</button>
            </div>
        </div>
    </header>

    <main>
        <section id="qaContainer"></section>
    </main>

    <footer>
        <p>¬© 2025 ‡§Æ‡•á‡§∞‡§æ ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§â‡§§‡•ç‡§§‡§∞ ‡§™‡•á‡§ú</p>
    </footer>
    <script src="ask360.js"></script>
    <script>
        let currentLang = "hi", currentTheme = "dark";
        let ratings = JSON.parse(localStorage.getItem("ratings") || "{}");

        function renderStars(id) {
            let saved = ratings[id] || 0;
            return [1, 2, 3, 4, 5].map(n =>
                `<span data-id="${id}" data-val="${n}" style="
            padding: 4px; color:${n <= saved ? 'gold' : '#888'}">‚òÖ</span>`
            ).join("");
        }

        function renderQuestions(tag = "", search = "") {
            const c = document.getElementById("qaContainer");
            c.innerHTML = "";
            qaData.forEach(item => {
                const q = currentLang === "hi" ? item.hi.q : item.en.q;
                const a = currentLang === "hi" ? item.hi.a : item.en.a;
                if (tag && !item.tags.includes(tag)) return;
                if (search && !(q + a).toLowerCase().includes(search.toLowerCase())) return;
                let article = document.createElement("article");
                article.setAttribute("data-tags", item.tags);

                const h2 = document.createElement("h2");
                h2.textContent = q;

                const p = document.createElement("p");
                p.textContent = a;

                const starsDiv = document.createElement("div");
                starsDiv.className = "stars";
                starsDiv.style.textAlign = "right";
                starsDiv.style.cursor = "pointer";

                starsDiv.innerHTML = renderStars(item.id);



                article.appendChild(h2);
                article.appendChild(p);
                article.appendChild(starsDiv);
                c.appendChild(article);
            });
            document.querySelectorAll(".stars span").forEach(st => {
                st.onclick = () => {
                    let id = st.dataset.id, v = parseInt(st.dataset.val);
                    ratings[id] = v; localStorage.setItem("ratings", JSON.stringify(ratings));
                    renderQuestions(document.getElementById("tagFilter").value,
                        document.getElementById("searchBox").value);
                }
            });
        }

        function populateTags() {
            const s = document.getElementById("tagFilter"); const tags = new Set();
            qaData.forEach(i => i.tags.split(",").forEach(t => tags.add(t.trim())));
            tags.forEach(t => {
                let o = document.createElement("option"); o.value = t; o.textContent = t; s.appendChild(o);
            });
        }

        document.getElementById("langToggle").onclick = () => {
            currentLang = currentLang === "hi" ? "en" : "hi";
            document.getElementById("langToggle").textContent = currentLang === "hi" ? "Hi" : "En";
            renderQuestions(document.getElementById("tagFilter").value,
                document.getElementById("searchBox").value);
        };
        // Theme Toggle
        document.getElementById("themeToggle").addEventListener("click", () => {
            if (currentTheme === "dark") {
                document.documentElement.setAttribute("data-theme", "light");
                currentTheme = "light";
                document.getElementById("themeToggle").textContent = "‚òÄÔ∏è";
            } else {
                document.documentElement.setAttribute("data-theme", "dark");
                currentTheme = "dark";
                document.getElementById("themeToggle").textContent = "üåô";
            }
        });
        document.getElementById("tagFilter").onchange = e => renderQuestions(e.target.value, document.getElementById("searchBox").value);
        document.getElementById("searchBox").oninput = e => renderQuestions(document.getElementById("tagFilter").value, e.target.value);

        populateTags(); renderQuestions();
    </script>

</body>

</html>
