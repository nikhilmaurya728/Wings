<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Reader (Back Camera)</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 10px;
    }

    #result {
      margin-top: 10px;
      font-size: 18px;
      text-align: center;
    }

    #info {
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
      background: #e0ffe0;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <h2 style="text-align:center;">ЁЯУ╖ Scan QR Code (Back Camera)</h2>
  <div id="reader"></div>
  <div id="result">ЁЯФН Waiting for QR...</div>
  <div id="info"></div>

  <script>
    const resultDiv = document.getElementById('result');
    const infoDiv = document.getElementById('info');

    // ЁЯНЗ Fruit info object
    const fruitInfo = {
      banana: {
        name: "рдХреЗрд▓рд╛",
        benefits: "рдпрд╣ рдкреЛрдЯреИрд╢рд┐рдпрдо рд╕реЗ рднрд░рдкреВрд░ рд╣реЛрддрд╛ рд╣реИ, рдкрд╛рдЪрди рдореЗрдВ рдорджрдж рдХрд░рддрд╛ рд╣реИ рдФрд░ рдКрд░реНрдЬрд╛ рджреЗрддрд╛ рд╣реИред",
        emoji: "ЁЯНМ"
      },
      apple: {
        name: "рд╕реЗрдм",
        benefits: "рдпрд╣ рдлрд╛рдЗрдмрд░ рдФрд░ рд╡рд┐рдЯрд╛рдорд┐рди C рд╕реЗ рднрд░рдкреВрд░ рд╣реЛрддрд╛ рд╣реИ рдФрд░ рд╕реЗрд╣рдд рдХреЗ рд▓рд┐рдП рдЕрдЪреНрдЫрд╛ рд╣реИред",
        emoji: "ЁЯНО"
      }
      // ...more fruits
    };


    let alreadySpoken = false; // тЬЕ Step 1 - flag for once only

    function onScanSuccess(decodedText, decodedResult) {
      if (alreadySpoken) return; // тЬЕ prevent repeat

      const key = decodedText.trim().toLowerCase();
      resultDiv.innerHTML = `тЬЕ QR Code: ${decodedText}`;

      if (fruitInfo[key]) {
        const fruit = fruitInfo[key];

        // тЬЕ Show on screen
        infoDiv.innerHTML = `<strong>${fruit.emoji} ${fruit.name}</strong><br>${fruit.benefits}`;

        // тЬЕ Speak in Hindi only once
        const speakText = `${fruit.name} рдХреЗ рдлрд╛рдпрджреЗ: ${fruit.benefits}`;
        const utterance = new SpeechSynthesisUtterance(speakText);
        utterance.lang = "hi-IN"; // ЁЯЗоЁЯЗ│ Hindi voice
        speechSynthesis.speak(utterance);

        alreadySpoken = true; // тЬЕ Set flag true
      } else {
        infoDiv.innerHTML = `тД╣я╕П No info found for "${decodedText}".`;
      }

      html5QrcodeScanner.clear();
    }


    function startScanner(cameraId) {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        cameraId,
        {
          fps: 10,
          qrbox: 250
        },
        onScanSuccess
      );
    }

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const backCamera = cameras.find(camera =>
          camera.label.toLowerCase().includes('back')
        );
        const selectedCameraId = backCamera ? backCamera.id : cameras[0].id;
        startScanner(selectedCameraId);
      } else {
        resultDiv.innerHTML = "тЭМ No camera found.";
      }
    }).catch(err => {
      resultDiv.innerHTML = `тЪая╕П Error: ${err}`;
    });
  </script>
</body>

</html>
