        if (fruit.alsoRead && fruit.alsoRead.length > 0) {
          also = `<br><br><strong>ЁЯУЪ Also read:</strong><ul>`;
          fruit.alsoRead.forEach(f => {
            if (fruitInfo[f]) {
              also += `<li>${fruitInfo[f].emoji} <strong>${fruitInfo[f].name}</strong> тАУ ${fruitInfo[f].benefits}</li>`;
            }
          });
          also += `</ul>`;
        }

        infoDiv.innerHTML = `<strong>${fruit.emoji} ${fruit.name}</strong><br>${fruit.benefits}${also}`;

        // ЁЯОд Speak benefits in Hindi
        const speakText = `$ рдпреЗ рддреЛ рдПрдХ {fruit.name} рд╣реИ:- ${fruit.benefits}`;
        const utterance = new SpeechSynthesisUtterance(speakText);
        utterance.lang = "hi-IN";
        speechSynthesis.speak(utterance);
      } else {
        infoDiv.innerHTML = `тД╣я╕П No info found for "${decodedText}".`;
      }

      html5QrcodeScanner.clear();
    }


    function startScanner(cameraId) {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        cameraId,
        {
          fps: 10,
          qrbox: 250
        },
        onScanSuccess
      );
    }

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const backCamera = cameras.find(camera =>
          camera.label.toLowerCase().includes('back')
        );
        const selectedCameraId = backCamera ? backCamera.id : cameras[0].id;
        startScanner(selectedCameraId);
      } else {
        resultDiv.innerHTML = "тЭМ No camera found.";
      }
    }).catch(err => {
      resultDiv.innerHTML = `тЪая╕П Error: ${err}`;
    });
  </script>
