   let lastScanned = ""; // ‚¨ÖÔ∏è Store previous scanned QR text

function onScanSuccess(decodedText, decodedResult) {
  const key = decodedText.trim().toLowerCase();

  // ‚úÖ If same QR scanned again, do nothing
  if (key === lastScanned) return;

  lastScanned = key; // ‚¨ÖÔ∏è Update new QR

  resultDiv.innerHTML = `‚úÖ QR Code: ${decodedText}`;

  if (fruitInfo[key]) {
    const fruit = fruitInfo[key];

    let also = "";
    if (fruit.alsoRead && fruit.alsoRead.length > 0) {
      also = `<br><br><strong>üìö Also read:</strong><ul>`;

    function startScanner(cameraId) {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        cameraId,
        {
          fps: 10,
          qrbox: 250
        },
        onScanSuccess
      );
    }

    Html5Qrcode.getCameras().then(cameras => {

        const backCamera = cameras.find(camera =>
          camera.label.toLowerCase().includes('back')

        startScanner(selectedCameraId);
