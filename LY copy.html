<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸŽµ YouTube Song Player with Lyrics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .song-list {
      width: 300px;
      background: #222;
      color: #fff;
      overflow-y: auto;
      padding: 10px;
    }
    .song-item {
      cursor: pointer;
      margin-bottom: 10px;
      background: #333;
      padding: 5px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .song-item:hover {
      background: #444;
    }
    .song-item img {
      width: 100%;
      border-radius: 5px;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    iframe {
      width: 100%;
      height: 60%;
      border: none;
    }
    .lyrics {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="song-list" id="songList"></div>
  <div class="main-content">
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
    <div class="lyrics" id="lyricsBox">ðŸŽ¶ Select a song to see lyrics here...</div>
  </div>
</div>

<script>
  const songs = [
    {
      title: "Shape of You",
      link: "https://www.youtube.com/watch?v=JGwWNGJdvx8",
      lyrics: "The club isn't the best place to find a lover...\n\n(Your lyrics here)"
    },
    {
      title: "Believer",
      link: "https://www.youtube.com/watch?v=jmmWvsD1LM8&t",
      lyrics: "First things first, I'ma say all the words inside my head...\n\n(Your lyrics here)"
    },
    {
      title: "Senorita",
      link: "https://www.youtube.com/watch?v=Pkh8UtuejGw",
      lyrics: "I love it when you call me seÃ±orita...\n\n(Your lyrics here)"
    }
  ];

  function getYouTubeThumbnail(url) {
    const videoId = url.split("v=")[1].split("&")[0];
    return `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
  }

  function getYouTubeEmbed(url) {
    const videoId = url.split("v=")[1].split("&")[0];
    return `https://www.youtube.com/embed/${videoId}`;
  }

  const songListDiv = document.getElementById("songList");
  const videoFrame = document.getElementById("videoFrame");
  const lyricsBox = document.getElementById("lyricsBox");

  songs.forEach((song, index) => {
    const item = document.createElement("div");
    item.className = "song-item";
    item.innerHTML = `
      <img src="${getYouTubeThumbnail(song.link)}" alt="${song.title}">
      <p>${song.title}</p>
    `;
    item.onclick = () => {
      videoFrame.src = getYouTubeEmbed(song.link);
      lyricsBox.textContent = song.lyrics;
    };
    songListDiv.appendChild(item);
  });
</script>

</body>
</html>
