<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Face Detection</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 30px; }
    #wrapper { position: relative; display: inline-block; }
    canvas { position: absolute; top: 0; left: 0; }
    #status { margin-top: 20px; color: green; }
  </style>
</head>
<body>

  <h2>üß† Face Detection using face-api.js</h2>
  <input type="file" accept="image/*" id="imageUpload">
  
  <div id="wrapper">
    <img id="inputImage" style="max-width: 100%; display: none;" />
    <canvas id="overlay"></canvas>
  </div>

  <p id="status">‚è≥ Loading Models...</p>

  <!-- Correct face-api.js for browser -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <script>
    window.addEventListener("load", async () => {
      const img = document.getElementById('inputImage');
      const canvas = document.getElementById('overlay');
      const status = document.getElementById('status');
      const input = document.getElementById('imageUpload');

      // ‚úÖ Use working CDN for models
      const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';

      await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
      await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
      await faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL);

      status.innerText = "‚úÖ Models loaded. Upload an image.";

      input.addEventListener('change', async () => {
        const file = input.files[0];
        const reader = new FileReader();

        reader.onload = async () => {
          img.src = reader.result;
          img.onload = async () => {
            canvas.width = img.width;
            canvas.height = img.height;
            canvas.style.display = 'block';
            img.style.display = 'block';

            status.innerText = "üîç Detecting faces...";

            const detections = await faceapi
              .detectAllFaces(img, new faceapi.TinyFaceDetectorOptions())
              .withFaceLandmarks()
              .withFaceExpressions();

            status.innerText = `‚úÖ ${detections.length} face(s) detected`;

            faceapi.matchDimensions(canvas, { width: img.width, height: img.height });
            const resized = faceapi.resizeResults(detections, { width: img.width, height: img.height });

            faceapi.draw.drawDetections(canvas, resized);
            faceapi.draw.drawFaceLandmarks(canvas, resized);
            faceapi.draw.drawFaceExpressions(canvas, resized);
          };
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
