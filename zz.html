<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Object Detector</title>
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady()"></script>
  <style>
    body {
      background: #111;
      color: #0f0;
      text-align: center;
      font-family: monospace;
      padding: 20px;
    }
    video, canvas {
      border: 2px solid #0f0;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· Smart Marker Detector</h2>
  <video id="video" width="400" height="300" autoplay muted playsinline></video>
  <canvas id="canvas" width="400" height="300" style="display: none;"></canvas>
  <div id="status">Waiting for marker...</div>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let dataMap = {};
    let spokenMarkers = new Set();

    // Text-to-speech
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(msg);
    }

    async function loadData() {
      const res = await fetch('data.json');
      dataMap = await res.json();
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera error: " + err);
      }
    }

    function detectMarker() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      let src = cv.imread(canvas);
      let gray = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

      let dictionary = new cv.aruco.getPredefinedDictionary(cv.aruco.DICT_6X6_250);
      let corners = new cv.MatVector();
      let ids = new cv.Mat();
      let rejected = new cv.MatVector();

      cv.aruco.detectMarkers(gray, dictionary, corners, ids, null, rejected);

      if (!ids.empty()) {
        let id = ids.intAt(0, 0);
        document.getElementById("status").innerText = `Detected Marker ID: ${id}`;

        if (dataMap[id] && !spokenMarkers.has(id)) {
          spokenMarkers.add(id);
          speak(`${dataMap[id].name}. ${dataMap[id].facts.join('. ')}`);
        }
      }

      // Cleanup
      src.delete(); gray.delete(); corners.delete(); ids.delete(); rejected.delete();
    }

    function onOpenCvReady() {
      startCamera();
      loadData();
      setInterval(detectMarker, 1000);
    }
  </script>
</body>
</html>
