<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business Khata - Admin</title>
    <link rel="stylesheet" href="stylesKhata.css">
    <style>
        .bold{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="indexKhata.html">
            <img class="logo" src="image/logo.png" alt="loading">
        </a>
        <p class="bold">My Card: <span id="total-card-amount">0</span> ‚Çπ üí≥</p>
        <p class="bold">Earning: <span id="total-income">0</span> ‚Çπ üíµ</p>
        <p class="bold">Paid: <span id="total-paid">0</span> ‚Çπ üõí</p>
    </div>
    <div class="header">
        <h2>SalikRam Panipudi Wale </h1>
            <p style="font-size: small;">Utarthiya sadarganj By paas road near KD Hospital <span
                    style="font-size:medium;"> - Time Date</span></p>
    </div>
    <div class="slide">
        <div class="left">
            <div id="select-customer">
                <select id="customer-dropdown" onchange="loadCustomerTransactions()">
                    <option value="">Select My Customer</option>
                </select>
            </div>

            <div id="transaction-form">
                <select id="product-name">
                    <option value="Paneer">Paneer</option>
                    <option value="Milk">Milk</option>
                    <option value="Curd">Curd</option>
                </select>
                <input type="datetime-local" id="transaction-datetime" required>
                <input type="number" id="buy-amount" placeholder="Total Amount + Tax">
                <input type="number" id="paid-amount" placeholder="paid Amount">
                <input type="number" id="owner-pay" placeholder="Owner Pay = 0‚Çπ">
                <button onclick="addTransaction()">Save Transaction</button>
            </div>
        </div>
        <div class="btnClass">
            <button class="button" onclick="toggleSlide()">ü§µüèª New Customer</button>
        </div>
        <div class="right">
            <div id="add-customer-form">
                <input type="text" id="new-customer-phone" placeholder="Phone Number" required>
                <input type="text" id="new-customer-name" placeholder="Customer Name" required>
                <button onclick="addCustomer()">Add New Customer</button>
            </div>
        </div>
    </div>



    <div class="transactions">
        <ol id="transaction-list"></ol>
    </div>

    <div class="allcustomer">
        <button onclick="sortCustomers('totalCardAmount')">Sort by Total Card Amount</button>
        <button onclick="sortCustomers('totalIncome')">Sort by Total Income</button>
        <button onclick="sortCustomers('totalpaid')">Sort by Total paid</button>

        <ol id="customer-list"></ol>
    </div>

    <script type="module" src="./scriptKhata.js"></script>
    <script>
        // for left right slide
        function toggleSlide() {
            const left = document.querySelector('.left');
            const right = document.querySelector('.right');
            const button = document.querySelector('.button');
            const btnClass = document.querySelector('.btnClass');

            if (left.style.width === '100%' || left.style.width === '') {
                left.style.width = '0%';
                right.style.width = '100%';
                btnClass.style.backgroundColor = '#8ec1ffb9';
                // right.style.display = 'block';
                button.style.left = '0%';
                button.textContent = 'üìã New Transaction';
            } else {
                left.style.width = '100%';
                right.style.width = '0%';
                //right.style.display = 'none';
                button.style.left = '91%';
                btnClass.style.backgroundColor = '#fbd1a1b7';


                button.textContent = 'ü§µüèª New Customer';
            }
        }
    </script>
</body>

</html>
