        function speakMessage(text) {
            window.speechSynthesis.cancel();
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "hi-IN"; // рднрд╛рд╖рд╛ рд╕реЗрдЯ рдХрд░реЛ (English)
            speech.rate = 1; // рд╕реНрдкреАрдб рдиреЙрд░реНрдорд▓ рд░рдЦреЛ
            window.speechSynthesis.speak(speech);
        }
        // for left right slide
        function toggleSlide() {
            const left = document.querySelector('.left');
            const right = document.querySelector('.right');
            const button = document.querySelector('.button');
            const btnClass = document.querySelector('.btnClass');

            if (left.style.width === '100%' || left.style.width === '') {

                right.style.width = '100%';
                btnClass.style.backgroundColor = '#8ec1ffb9';
                // right.style.display = 'block';
