<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business Khata - Admin</title>
    <link rel="stylesheet" href="stylesKhata.css">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            background: #d6eaff;
            color: rgb(83, 0, 0);
            padding: 20px;
            display: flex;
            gap: 15px;
            width: 100%;
            flex-direction: row;
            justify-content: space-around;
        }

        /* Header */
        .header {
            background: #4a0000;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            margin-top: 60px;
        }

        .slide {
            display: flex;
            height: 275px;
            border: none;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            margin: 15px;
        }

        .left,
        .right {
            flex-grow: 1;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .left {
            background: #fbd1a1b7;
            width: 100%;
        }

        .right {
            background: #8ec1ffb9;
            width: 0%;
        }

        .btnClass {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            z-index: 1;
            background-color: #fbd1a1b7;
            transition: background-color 0.5s ease;
        }

        button {
            transition: left 01s ease, right 1s ease;
            background-color: #c2fbd7;
            border-radius: 100px;
            box-shadow: rgba(44, 187, 99, .2) 0 -25px 18px -14px inset, rgba(44, 187, 99, .15) 0 1px 2px, rgba(44, 187, 99, .15) 0 2px 4px, rgba(44, 187, 99, .15) 0 4px 8px, rgba(44, 187, 99, .15) 0 8px 16px, rgba(44, 187, 99, .15) 0 16px 32px;
            color: rgb(128, 0, 0);
            cursor: pointer;
            display: inline-block;
            padding: 7px 20px;
            text-align: center;
            transition: all 250ms;
            border: 0;
            font-size: 16px;
            font-weight: bolder;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        button:hover {
            box-shadow: rgba(44, 187, 99, .35) 0 -25px 18px -14px inset, rgba(44, 187, 99, .25) 0 1px 2px, rgba(44, 187, 99, .25) 0 2px 4px, rgba(44, 187, 99, .25) 0 4px 8px, rgba(44, 187, 99, .25) 0 8px 16px, rgba(44, 187, 99, .25) 0 16px 32px;
            transform: scale(1.05) rotate(-1deg);
        }

        .button:hover {
            box-shadow: rgba(0, 12, 5, 0.35) 0 -25px 18px -14px inset, rgba(0, 2, 1, 0.25) 0 1px 2px;
        }

        select {
            width: 200px;
            padding: 4px;
            background: #f9f9f9;
            cursor: pointer;
            outline: none;
            border-radius: 4px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input {
            width: 200px;
            padding: 4px;
        }

        #customer-dropdown {
            padding: 8px;
            border-radius: 4px;
        }

        /* Hover Effect */
        select:hover,
        input:hover {
            border-color: #e74c3c;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="indexKhata.html">
            <img class="logo" src="image/logo.png" alt="loading">
        </a>
        <p>Card Amount: <span id="total-card-amount">0</span></p>
        <p>Income: <span id="total-income">0</span></p>
        <p>Payed Amount: <span id="total-payed">0</span></p>
    </div>
    <div class="header">
        <h2>SalikRam Panipudi Wale </h1>
            <p style="font-size: small;">Utarthiya sadarganj By paas road near KD Hospital <span
                    style="font-size:medium;"> - Time Date</span></p>
    </div>
    <div class="slide">
        <div class="left">
            <div id="select-customer">
                <select id="customer-dropdown" onchange="loadCustomerTransactions()">
                    <option value="">Select My Customer</option>
                </select>
            </div>

            <div id="transaction-form">
                <select id="product-name">
                    <option value="Paneer">Paneer</option>
                    <option value="Milk">Milk</option>
                    <option value="Curd">Curd</option>
                </select>
                <input type="datetime-local" id="transaction-datetime" required>
                <input type="number" id="buy-amount" placeholder="Buy Amount">
                <input type="number" id="payed-amount" placeholder="Payed Amount">
                <input type="number" id="owner-pay" placeholder="Owner Pay = 0â‚¹">
                <button onclick="addTransaction()">Save Transaction</button>
            </div>
        </div>
        <div class="btnClass">
            <button class="button" onclick="toggleSlide()">Add New Customer</button>
        </div>
        <div class="right">
            <div id="add-customer-form">
                <input type="text" id="new-customer-phone" placeholder="Phone Number" required>
                <input type="text" id="new-customer-name" placeholder="Customer Name" required>
                <button onclick="addCustomer()">Add New Customer</button>
            </div>
        </div>
    </div>



    <div class="transactions">
        <ol id="transaction-list"></ol>
    </div>

    <div class="allcustomer">
        <button onclick="sortCustomers('totalCardAmount')">Sort by Total Card Amount</button>
        <button onclick="sortCustomers('totalIncome')">Sort by Total Income</button>
        <button onclick="sortCustomers('totalPayed')">Sort by Total Payed</button>

        <ol id="customer-list"></ol>
    </div>

    <script type="module" src="./scriptKhata.js"></script>
    <script>
        // for left right slide
        function toggleSlide() {
            const left = document.querySelector('.left');
            const right = document.querySelector('.right');
            const button = document.querySelector('.button');
            const btnClass = document.querySelector('.btnClass');

            if (left.style.width === '100%' || left.style.width === '') {
                left.style.width = '0%';
                right.style.width = '100%';
                btnClass.style.backgroundColor = '#8ec1ffb9';
                // right.style.display = 'block';
                button.style.left = '0%';
                button.textContent = 'Add New Transaction';
            } else {
                left.style.width = '100%';
                right.style.width = '0%';
                //right.style.display = 'none';
                button.style.left = '91%';
                btnClass.style.backgroundColor = '#fbd1a1b7';


                button.textContent = 'Add New Customer';
            }
        }
    </script>
</body>

</html>
