<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <link rel="stylesheet" href="styleProduct.css">
    <script src="scriptProduct.js" type="module">
    </script>

    <script>
        function openInIframe(url) {
            document.getElementById("iframeView").src = url;
        }


        function toggleDiv() {
            let div = document.getElementById("productDiv");
            div.classList.toggle("expanded");
        }
    </script>

</head>


<body>
    <div class="header">
        <button id="goLeft" class="goLeft header-btn" onclick="toggleSlide()">Go Back</button>
        <button class="toggle-btn header-btn" onclick="toggleDiv()">Add Product</button>
    </div>
    <div class="space"></div>

    <div class="slide">
        <div class="left">
            <div class="container">
                <div class="expandable-div" id="productDiv">
                    <div style="max-width: 500px; width: 90%;">
                        <input type="text" id="name" placeholder="Product Name">
                        <input type="text" id="image" placeholder="Image URL">
                        <input type="text" id="link1" placeholder="Link 1">
                        <input type="text" id="link2" placeholder="Link 2">
                        <input type="number" id="maxPrice" placeholder="Max Price">
                        <input type="number" id="minPrice" placeholder="Min Price">
                        <input type="number" id="bestPrice" placeholder="Best Price">
                        <button onclick="addProduct()">Add Product</button>
                    </div>
                </div>
            </div>

            <div style="   display: flex;
            flex-direction: column;  
            justify-content: space-between;
            align-items: center;  ">

                <div class="space"></div>
                <h2>Product List</h2></br>
                <table>
                    <thead>
                        <tr>
                            <th>Image/Name</th>
                            <th>Price Range</th>
                            <th>Best Price</th>
                            <th>Price History</th>
                        </tr>
                    </thead>
                    <tbody id="productList"></tbody>
                </table>
                <div class="space"></div>
            </div>

        </div>

        <div class="right">


            <iframe id="iframeView" width="100%" height="100%" style="border: none;"></iframe>

        </div>
    </div>





    <script>
        // for left right slide
        function toggleSlide() {

            const togglebtn = document.querySelector('.toggle-btn');
            const goLeft = document.querySelector('.goLeft');
            const left = document.querySelector('.left');
            const right = document.querySelector('.right');
            const space = document.querySelector('.space');


            if (left.style.width === '100%' || left.style.width === '') {
                left.style.width = '0%';
                right.style.width = '100%';
                goLeft.style.display = 'block';
                togglebtn.style.display = 'none';
                space.style.display = 'none';
                // right.style.display = 'block';
            } else {
                left.style.width = '100%';
                right.style.width = '0%';
                //right.style.display = 'none';
                goLeft.style.display = 'none';
                togglebtn.style.display = 'block';
                
                space.style.display = 'block';

            }
        }
    </script>
</body>

</html>
