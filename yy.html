<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArUco Marker Detector</title>
  <script async src="https://docs.opencv.org/4.5.5/opencv.js" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video, canvas {
      max-width: 90%;
      border: 2px solid #000;
      margin: 10px 0;
    }
    #detectedId {
      font-size: 24px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· ArUco Marker Detector (4x4 Dictionary)</h2>

  <video id="video" autoplay playsinline width="300" height="240"></video><br>
  <button onclick="clickPic()">ðŸ“¸ Click Picture</button><br>
  <canvas id="canvas" width="300" height="240"></canvas>
  <p id="detectedId">Detected ID: None</p>

  <script>
    let video = document.getElementById("video");
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let detectedText = document.getElementById("detectedId");

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        alert("Camera access denied!");
      });

    function clickPic() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      detectArUco();
    }

    function detectArUco() {
      if (!cv || !cv.aruco) {
        alert("OpenCV not yet loaded!");
        return;
      }

      const src = cv.imread(canvas);
      const dictionary = new cv.aruco.getPredefinedDictionary(cv.aruco.DICT_4X4_50);
      const parameters = new cv.aruco.DetectorParameters();
      const detector = new cv.aruco.ArucoDetector(dictionary, parameters);

      let corners = new cv.MatVector();
      let ids = new cv.Mat();

      detector.detectMarkers(src, corners, ids);

      if (!ids.empty()) {
        detectedText.textContent = "Detected ID: " + ids.data32S[0];
      } else {
        detectedText.textContent = "Detected ID: None";
      }

      src.delete(); corners.delete(); ids.delete();
    }
  </script>
</body>
</html>
