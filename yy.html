<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>📦 Barcode Scanner (Back Camera)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    #scanner-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: 2px solid black;
      border-radius: 10px;
      overflow: hidden;
    }
    #result {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">📦 Barcode Scanner (Back Camera)</h2>
  <div id="scanner-container"></div>
  <div id="result">🔍 Waiting for barcode...</div>

  <script>
    const resultDiv = document.getElementById("result");

    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#scanner-container'),
        constraints: {
          facingMode: "environment" // Use back camera
        }
      },
      decoder: {
        readers: [
          "code_128_reader",    // Most common
          "ean_reader",         // European Article Number
          "ean_8_reader",
          "upc_reader",
          "upc_e_reader",
          "code_39_reader",
          "code_39_vin_reader",
          "codabar_reader",
          "i2of5_reader",
          "2of5_reader"
        ]
      }
    }, function (err) {
      if (err) {
        console.error(err);
        resultDiv.innerText = "❌ Failed to start camera";
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(function (data) {
      const code = data.codeResult.code;
      resultDiv.innerText = `✅ Barcode Detected: ${code}`;
      Quagga.stop(); // Stop scanning after detection
    });
  </script>
</body>
</html>
