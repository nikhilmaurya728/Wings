<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Meaning Cards</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 266px; /* 4:3 aspect ratio */
            height: 200px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .word {
            font-size: 24px;
            font-weight: bold;
        }
        .meaning {
            font-size: 18px;
            color: gray;
            margin-top: 10px;
        }
        .buttons {
            margin-top: 15px;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card" id="card1">
        <div class="word">Serene</div>
        <div class="meaning">Calm and peaceful</div>
        <div class="buttons">
            <button onclick="downloadCard('card1')">Download</button>
            <button onclick="shareCard('card1')">Share</button>
        </div>
    </div>

    <div class="card" id="card2">
        <div class="word">Eloquent</div>
        <div class="meaning">Fluent or persuasive in speaking</div>
        <div class="buttons">
            <button onclick="downloadCard('card2')">Download</button>
            <button onclick="shareCard('card2')">Share</button>
        </div>
    </div>

    <script>
        function downloadCard(cardId) {
            const card = document.getElementById(cardId);
            const buttons = card.querySelector('.buttons');
            buttons.style.display = 'none'; // Hide buttons before capturing

            html2canvas(card).then(canvas => {
                let link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = cardId + '.png';
                link.click();
                buttons.style.display = 'block'; // Show buttons again after download
            });
        }
        
        function shareCard(cardId) {
            const card = document.getElementById(cardId);
            const buttons = card.querySelector('.buttons');
            buttons.style.display = 'none'; // Hide buttons before capturing

            html2canvas(card).then(canvas => {
                buttons.style.display = 'block'; // Show buttons again after capture
                let imgData = canvas.toDataURL('image/png');
                let blob = dataURLToBlob(imgData);
                let file = new File([blob], 'card.png', { type: 'image/png' });
                let formData = new FormData();
                formData.append('file', file);
                let url = `https://api.whatsapp.com/send?text=Sharing%20this%20card%20on%20WhatsApp&url=${encodeURIComponent(imgData)}`;
                window.open(url, '_blank');
            });
        }

        function dataURLToBlob(dataURL) {
            let arr = dataURL.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }
    </script>
</body>
</html>
