<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Burst</title>
  <style>
    body {
      margin: 0;
      min-height: 200vh; /* scrollable banane ke liye */
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff4d4d, #ffcc00);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      z-index: 2;
      position: relative;
    }

    .particle {
      position: absolute;
      font-size: 24px;
      animation: fly 1.5s linear forwards;
      pointer-events: none;
    }

    @keyframes fly {
      0%   { transform: translate(0,0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>ğŸ‰ Scrollable Random Burst Demo ğŸ‰</h1>
  <p>à¤¨à¥€à¤šà¥‡ à¤¬à¤Ÿà¤¨ à¤¦à¤¬à¤¾à¤“ à¤”à¤° à¤Šà¤ªà¤° à¤¸à¥‡ à¤«à¥‚à¤², à¤ªà¤Ÿà¤¾à¤–à¥‡, à¤¦à¤¿à¤², à¤¸à¥à¤Ÿà¤¾à¤°, à¤•à¥‰à¤¨à¥à¤«à¥‡à¤Ÿà¥€ à¤¨à¤¿à¤•à¤²à¥‡à¤‚à¤—à¥‡ ğŸ˜</p>

  <button id="btn1" onclick="randomBurst('btn1')">Click Me</button><br><br><br><br>
  <button id="btn2" onclick="randomBurst('btn2')">Click Me</button>

  <div style="margin-top:1000px">
    <h2>à¤¨à¥€à¤šà¥‡ à¤”à¤° Content</h2>
    <p>Page scrollable à¤¹à¥ˆ ğŸš€</p>
  </div>

  <script>
    const emojiGroups = [
      ["ğŸŒ¸","ğŸŒº","ğŸŒ¼"],               // flowers
      ["âœ¨","ğŸ‡","ğŸ†","ğŸ’¥"],          // fireworks
      ["â¤ï¸","ğŸ’–","ğŸ’˜","ğŸ’•"],          // hearts
      ["â­","ğŸŒŸ","âœ¨","ğŸ’«"],          // stars
      ["ğŸŠ","ğŸ‰","ğŸ¥³","ğŸ¾"]          // confetti
    ];

    function randomBurst(btnID) {
     // const btn = document.querySelector("btnID");
      const btn = document.getElementById(btnID);
      const rect = btn.getBoundingClientRect();
      const centerX = rect.left + rect.width/3;
      const centerY = rect.top; // top of button (upar se nikalega)

      // pick random group
      const group = emojiGroups[Math.floor(Math.random() * emojiGroups.length)];
      burst(group, centerX, centerY);
    }

    function burst(emojis, x, y) {
  for (let i = 0; i < 30; i++) {
    const span = document.createElement("span");
    span.className = "particle";
    span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    span.style.left = x + "px";
    span.style.top = y + window.scrollY + "px";

    // à¤…à¤¬ à¤šà¤¾à¤°à¥‹à¤‚ à¤¤à¤°à¤« random à¤«à¥ˆà¤²à¤¾à¤¨à¥‡ à¤•à¥‡ à¤²à¤¿à¤
    const dx = (Math.random() - 0.5) * 400 + "px";  // -200px à¤¸à¥‡ +200px
    const dy = (Math.random() - 0.5) * 400 + "px";  // -200px à¤¸à¥‡ +200px
    span.style.setProperty("--x", dx);
    span.style.setProperty("--y", dy);

    document.body.appendChild(span);
    setTimeout(() => span.remove(), 1500);
  }
}

  </script>

</body>
</html>
