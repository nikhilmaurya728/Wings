<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Burst</title>
  <style>
    body {
      margin: 0;
      min-height: 200vh; /* scrollable banane ke liye */
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff4d4d, #ffcc00);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      z-index: 2;
      position: relative;
    }

    .particle {
      position: absolute;
      font-size: 24px;
      animation: fly 1.5s linear forwards;
      pointer-events: none;
    }

    @keyframes fly {
      0%   { transform: translate(0,0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>🎉 Scrollable Random Burst Demo 🎉</h1>
  <p>नीचे बटन दबाओ और ऊपर से फूल, पटाखे, दिल, स्टार, कॉन्फेटी निकलेंगे 😍</p>

  <button id="btn1" onclick="randomBurst('btn1')">Click Me</button><br><br><br><br>
  <button id="btn2" onclick="randomBurst('btn2')">Click Me</button>

  <div style="margin-top:1000px">
    <h2>नीचे और Content</h2>
    <p>Page scrollable है 🚀</p>
  </div>

  <script>
    const emojiGroups = [
      ["🌸","🌺","🌼"],               // flowers
      ["✨","🎇","🎆","💥"],          // fireworks
      ["❤️","💖","💘","💕"],          // hearts
      ["⭐","🌟","✨","💫"],          // stars
      ["🎊","🎉","🥳","🍾"]          // confetti
    ];

    function randomBurst(btnID) {
     // const btn = document.querySelector("btnID");
      const btn = document.getElementById(btnID);
      const rect = btn.getBoundingClientRect();
      const centerX = rect.left + rect.width/3;
      const centerY = rect.top; // top of button (upar se nikalega)

      // pick random group
      const group = emojiGroups[Math.floor(Math.random() * emojiGroups.length)];
      burst(group, centerX, centerY);
    }

    function burst(emojis, x, y) {
  for (let i = 0; i < 30; i++) {
    const span = document.createElement("span");
    span.className = "particle";
    span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    span.style.left = x + "px";
    span.style.top = y + window.scrollY + "px";

    // अब चारों तरफ random फैलाने के लिए
    const dx = (Math.random() - 0.5) * 400 + "px";  // -200px से +200px
    const dy = (Math.random() - 0.5) * 400 + "px";  // -200px से +200px
    span.style.setProperty("--x", dx);
    span.style.setProperty("--y", dy);

    document.body.appendChild(span);
    setTimeout(() => span.remove(), 1500);
  }
}

  </script>

</body>
</html>
