<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>QR Code Reader (Back Camera)</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 10px;
    }
    #result {
      margin-top: 10px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">📷 Scan QR Code (Back Camera)</h2>
  <div id="reader"></div>
  <div id="result">🔍 Waiting for QR...</div>

  <script>
    const resultDiv = document.getElementById('result');

    function onScanSuccess(decodedText, decodedResult) {
      console.log(`Code matched = ${decodedText}`, decodedResult);
      resultDiv.innerHTML = `✅ QR Code: ${decodedText}`;
      html5QrcodeScanner.clear();
    }

    function startScanner(cameraId) {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        cameraId,
        {
          fps: 10,    // frames per second
          qrbox: 250  // size of scanning box (can be adjusted)
        },
        onScanSuccess
      );
    }

    // Get back camera (if available)
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        // Try to find the back camera
        const backCamera = cameras.find(camera => 
          camera.label.toLowerCase().includes('back')
        );

        const selectedCameraId = backCamera ? backCamera.id : cameras[0].id;
        startScanner(selectedCameraId);
      } else {
        resultDiv.innerHTML = "❌ No camera found.";
      }
    }).catch(err => {
      resultDiv.innerHTML = `⚠️ Error: ${err}`;
    });
  </script>
</body>
</html>
