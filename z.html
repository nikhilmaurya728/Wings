<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Shape Detector</title>
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady()"></script>
  <style>
    body {
      text-align: center;
      background: #111;
      color: #0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    video,
    canvas {
      margin-top: 10px;
      border: 2px solid #0f0;
    }

    #shapes {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <h2>ðŸ“¸ Live Shape Detector</h2>
  <video id="video" width="400" height="300" autoplay muted playsinline></video>
  <canvas id="canvas" width="400" height="300" style="display: none;"></canvas>
  <div id="shapes">Detecting...</div>

  <script>
    let video = document.getElementById("video");
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let shapeOutput = document.getElementById("shapes");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        video.srcObject = stream;
      } catch (err) {
        console.warn("Back camera not available, using front camera.");
        const fallbackStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }
        });
        video.srcObject = fallbackStream;
      }
    }


    function onOpenCvReady() {
      startCamera();

      video.addEventListener("play", () => {
        const src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
        const gray = new cv.Mat();
        const edges = new cv.Mat();
        const contours = new cv.MatVector();
        const hierarchy = new cv.Mat();

        function detectShapes() {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          src.data.set(imageData.data);

          cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
          cv.Canny(gray, edges, 50, 150, 3, false);
          cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

          let counts = { triangle: 0, rectangle: 0, circle: 0 };

          for (let i = 0; i < contours.size(); ++i) {
            let cnt = contours.get(i);
            let area = cv.contourArea(cnt);

            // Filter small objects (approx less than 1cmÂ²)
            if (area < 300) {
              cnt.delete(); // remove small noise
              continue;
            }

            let approx = new cv.Mat();
            let perimeter = cv.arcLength(cnt, true);
            cv.approxPolyDP(cnt, approx, 0.04 * perimeter, true);

            let vertices = approx.rows;

            if (vertices === 3) counts.triangle++;
            else if (vertices === 4) counts.rectangle++;
            else if (vertices > 5) counts.circle++;

            approx.delete();
            cnt.delete();
          }

          shapeOutput.innerHTML = `
            ðŸ”º Triangles: ${counts.triangle} <br>
            ðŸ”· Rectangles: ${counts.rectangle} <br>
            ðŸŸ¢ Circles: ${counts.circle}
          `;

          // repeat detection
          requestAnimationFrame(detectShapes);
        }

        detectShapes(); // start loop
      });
    }
  </script>
</body>

</html>
